<div class="tab-pane fade" id="document_template" role="tabpanel" aria-labelledby="document-template-tab">
    <div class="row justify-content-end">
        <div class="col">
            <form class="pr-search-form d-inline-block">
                <span class="s-icon"></span>
                <input class="form-control pr-table-search" type="search" name="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
        <div class="col-auto pl-0">
            <button class="btn btn-secondary st" role="button" data-toggle="modal" data-target="#add_document_template">
                <fa-icon [icon]="faPlus"></fa-icon>Add
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="listview-table-wrap">  
                <label class="p p-12">Showing Last 6 month records</label>                                          
                <table datatable id="table1" [dtOptions]="dtOptions" class="pr-datatable table table-hover">
                    <thead>
                        <tr>
                            <th scope="col" *ngFor="let item of blocks"><span>{{item.name}}</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of dataSet">
                            <td>{{item.name}}</td>
                            <td>{{item.doc_type}}</td>
                            <td>{{item.doc_subtype}}</td>
                            <td>{{item.doc_module}}</td>
                            <td>{{item.doc_submodule}}</td>
                            <td>{{item.doc_file}}</td>
                            <td class="action">
                                <ul class="list-group list-group-horizontal action-list">
                                    <li class="list-group-item st"  [openDelay]="300" [closeDelay]="500" role="button" data-toggle="modal" data-target="#edit_document_template">
                                        <i class="icons8 icons8-edit"></i>
                                    </li>
                                    <div class="col-12">
                                        <input type="hidden" value="{{item.id_string}}"/>
                                    </div>
                                  
                                </ul>
                            </td>
                        </tr> 
                    </tbody>
                </table>                                        
            </div>
        </div>
    </div>
</div>

<!--Add Document Template Start-->
<div class="pr-modal">
    <div class="modal right fade" id="add_document_template" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="addStateModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">    
            <div class="modal-header pr-modal-header">
                <h4 class="modal-title" id="addPymntsModalLabel">Add Document Template</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <ngx-simplebar [options]="scrollOptions" class="modal-body pr-modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="inner-form">
                            <div class="form-row">
                                <div class="col">
                                    <label>Type</label>
                                    <ng-select appendTo="body" [items]="" bindLabel="name" placeholder="Select Type" name="select_document_type">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label>SubType</label>
                                    <ng-select appendTo="body" [items]="" bindLabel="name" placeholder="Select SubType" name="select_document_subtype">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label>Module</label>
                                    <ng-select appendTo="body" [items]="" bindLabel="name" placeholder="Select Module" name="select_document_module">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label>SubModule</label>
                                    <ng-select appendTo="body" [items]="" bindLabel="name" placeholder="Select Subtype" name="select_document_submodule">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label>File Type</label>
                                    <ng-select appendTo="body" [items]="" bindLabel="name" placeholder="Select File Type" name="select_file_type">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label>Name</label>
                                    <input type="text" class="form-control" placeholder="Enter Document Name"  name = "add_document_name"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ngx-simplebar>
            <div class="modal-footer pr-modal-footer">
                <div class="row justify-content-end">
                    <div class="col-auto">
                        <button class="btn btn-outline-light3 st" data-dismiss="modal" aria-label="Close">Cancel</button>
                    </div>
                    <div class="col-auto pl-1 pr-0">
                        <button class="btn btn-secondary st" data-dismiss="modal" aria-label="Close">Add</button>
                    </div>
                </div>
            </div> 
        </div>
      </div>
    </div>
</div>
<!--Add Document SubType End-->
