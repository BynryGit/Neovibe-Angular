<div class="tab-pane fade show active" id="user_user" role="tabpanel" aria-labelledby="user-tab">
    <div class="row justify-content-end">
        <div class="col">
            <form class="pr-search-form d-inline-block">
                <span class="s-icon"></span>
                <input class="form-control pr-table-search" type="search" name="search" placeholder="Search by User ID, First Name, Last Name" aria-label="Search" [(ngModel)]="searchText">
            </form>
        </div>
        <div class="col-auto pl-0">
            <button class="btn btn-secondary st" role="button" data-toggle="modal" [routerLink]="['/user/add-user']">
                <fa-icon [icon]="faPlus"></fa-icon>Add
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="listview-table-wrap">  
                <label class="p p-12">Showing Last 6 month records</label>                                          
                <table datatable="ng" id="table1" [dtOptions]="dtOptions" class="pr-datatable table table-hover">
                    <thead>
                        <tr>
                            <th scope="col" *ngFor="let item of blocks"><span>{{item.name}}</span></th>
                        </tr>
                    </thead>
                    <tbody *ngIf="!processing">
                        <tr *ngFor="let item of dataSet | filter : searchText">
                            <td class="showOnHover">{{item.user_id}}
                                <span class="show">
                                    <span class="enqry-no-blk">{{item.first_name}}</span>
                                    <span class="enqry-name-blk">{{item.last_name}}</span>
                                    <!-- <div class="enqry-sts-blk" [ngSwitch]="item?.status?.status">
                                        <div *ngSwitchCase="'Active'">
                                            <div class="badge badge-label-success">{{Active}}</div>
                                        </div>
                                        <div *ngSwitchCase="'Pending'">
                                            <div class="badge badge-label-warning">Pending</div>
                                        </div>
                                        <div *ngSwitchCase="'Rejected'">
                                            <div class="badge badge-label-danger">Rejected</div>
                                        </div>
                                    </div> -->
                                    <br><br>
                                    <div class="list-blk">
                                        <p><span>Old Alwal</span><span>Sub Area</span></p>
                                        <p><span>Venkatesh</span><span>Vendor</span></p>
                                        <p><span>Venkatesh.co</span><span>Agency</span></p>
                                    </div>
                                </span>
                            </td>
                            <td>{{item.first_name}}</td>
                            <td>{{item.last_name}}</td>
                            <!-- <td>
                                <div [ngSwitch]="item.status">
                                    <div *ngSwitchCase="'{{item.is_active}}'">
                                        <div class="badge badge-label-unpaid">Inactive</div>
                                    </div>
                                    <div *ngSwitchDefault>
                                        <div class="badge badge-label-paid">Active</div>
                                    </div>
                                </div>
                            </td> -->
                            <td>{{item.email}}</td>
                            <td>{{item.phone_mobile}}</td>
                            <td>{{item.status.status}}</td>
                            <!-- <td style="padding-right: 50px;">{{item.user_department}}</td> -->
                            <td>{{item.created_date | date : 'dd MMM yy'}}</td>
                        </tr> 
                    </tbody>
                </table>                                        
            </div>
        </div>
    </div>
</div>
