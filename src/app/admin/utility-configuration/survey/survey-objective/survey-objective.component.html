<div class="tab-pane fade" id="surveyobj" role="tabpanel" aria-labelledby="surveyobjtab">
    <div class="row justify-content-end">
        <div class="col">
            <form class="pr-search-form d-inline-block">
                <span class="s-icon"></span>
                <input class="form-control pr-table-search" type="search" name="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchText">
            </form>
        </div>
        <div class="col-auto pl-0">
            <button class="btn btn-secondary st" role="button" data-toggle="modal" data-target="#add_survey_obj">
                <fa-icon [icon]="faPlus"></fa-icon>Add
            </button>
        </div>
    </div>
    <div fxLayout="row wrap" fxLayout.xs="column wrap" fxLayoutGap="20px"> 
        <div class="plan-card" style="width:280px;" *ngFor="let item of survey_objList.results| filter:searchText">
           <div class="plan-card-header">
               <div class="row">
                   <div class="col-12">
                       <h4 class="ttl">{{item.objective}}</h4>
                        <span (click)="onCardClickEvent(item)" class="edt st" tooltipClass="pr-tooltip" placement="top" ngbTooltip="edit" [openDelay]="300" [closeDelay]="500" role="button" data-toggle="modal" data-target="#edit_survey_obj"><i class="icons8 icons8-edit"></i></span>
                   </div>
                   <div class="col-12">
                       <input type="hidden" value="{{item.id_string}}"/>
                   </div>
                   <div class="col-12">

                   </div>
               </div>                                    
           </div>
           <div class="plan-card-body">
               <div class="row">
                <div class="col-6">
                    <p class="p p-13 mb-1">Survey Type</p>
                    <h6 class="h6 mb-3" *ngFor="let types of item.survey_type">{{types.name}}</h6>
                </div>
                <div class="col-6">
                    <p class="p p-13 mb-1">Survey SubType</p>
                    <h6 class="h6 mb-3" *ngFor="let subtypes of item.survey_subtype">{{subtypes.name}}</h6>
                </div>
                   
               </div>
               <div class="row">
                   <div class="col-6">
                       <p class="p p-13 mb-1">Created date</p>
                       <h6 class="h6 mb-3">{{item.created_date | date : 'dd MMM yy'}}</h6>
                   </div>
                   <div class="col-6">
                    <p class="p p-13 mb-1">Created by</p>
                    <h6 class="h6 mb-3">Admin</h6>
                </div>
               </div>                                  
           </div>
       </div> 
   </div>           
</div>
<!--Add Survey Objective Starts-->
<div class="pr-modal">
   <div class="modal right fade" id="add_survey_obj" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="addCountryModalLabel">
     <div class="modal-dialog" role="document">
       <div class="modal-content">    
           <div class="modal-header pr-modal-header">
               <h4 class="modal-title" id="addPymntsModalLabel">Add Survey Objective Type</h4>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
           </div>
           <ngx-simplebar [options]="scrollOptions" class="modal-body pr-modal-body">
               <div class="row">
                   <div class="col-12">
                       <div class="inner-form">
                           <div class="form-row">
                               <div class="col">
                                   <label>Survey Type</label>
                                   <ng-select [items]="survey_typeList.results" bindLabel="name" bindvalue="id_string" placeholder="Select Survey Type" appendTo="body" [(ngModel)]="survey_Obj.bindvalue">
                                   </ng-select>
                               </div>
                           </div>
                           <div class="form-row">
                               <div class="col">
                                   <label>Survey Subtype</label>
                                   <ng-select [items]="survey_subtypeList.results" bindLabel="name" bindvalue="id_string" placeholder="Select Survey Subtype" appendTo="body" [(ngModel)]="survey_Obj1.bindvalue">
                                   </ng-select>
                               </div>
                           </div>
                           <div class="form-row">
                               <div class="col">
                                   <label>Objective</label>
                                   <input type="text" class="form-control" placeholder="Enter Objective"  [(ngModel)]="survey_Obj.name" name = "survey_obj"/>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </ngx-simplebar>
           <div class="modal-footer pr-modal-footer">
               <div class="row justify-content-end">
                   <div class="col-auto">
                       <button class="btn btn-outline-light3 st" data-dismiss="modal" aria-label="Close">Cancel</button>
                   </div>
                   <div class="col-auto pl-1 pr-0">
                       <button class="btn btn-secondary st" data-dismiss="modal" aria-label="Close" (click)="onAddSurveyObjdata()">Add</button>
                   </div>
               </div>
           </div> 
       </div>
     </div>
   </div>
</div>
<!--Add Survey Objective Ends-->

<!--Edit Survey Objective Starts-->
<div class="pr-modal">
   <div class="modal right fade" id="edit_survey_obj" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="editCountryModalLabel">
     <div class="modal-dialog" role="document">
       <div class="modal-content">    
           <div class="modal-header pr-modal-header">
               <h4 class="modal-title" id="addPymntsModalLabel">Edit Survey Objective</h4>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
           </div>
           <ngx-simplebar [options]="scrollOptions" class="modal-body pr-modal-body">
               <div class="row">
                   <div class="col-12">
                       <div class="inner-form">
                           <div class="form-row">
                               <div class="col">
                                   <label>Survey Type</label>
                                   <ng-select [items]="survey_typeList.results" bindLabel="name" bindvalue="id_string" placeholder="Select Survey Type" appendTo="body" [(ngModel)]="survey_Obj.bindvalue">
                                   </ng-select>
                               </div>
                           </div>
                           <div class="form-row">
                               <div class="col">
                                   <label>Survey Subtype</label>
                                   <ng-select [items]="survey_subtypeList.results" bindLabel="name" bindvalue="id_string" placeholder="Select Survey Subtype" appendTo="body" [(ngModel)]="survey_Obj1.bindvalue">
                                   </ng-select>
                               </div>
                           </div>
                           <div class="form-row">
                               <div class="col">
                                   <label>Objective</label>
                                   <input type="text" class="form-control" placeholder="Enter Objective"  [(ngModel)]="survey_Obj.name" name = "edit_survey_objective"/>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </ngx-simplebar>
           <div class="modal-footer pr-modal-footer">
               <div class="row justify-content-end">
                   <div class="col-auto">
                       <button class="btn btn-outline-light3 st" data-dismiss="modal" aria-label="Close">Cancel</button>
                   </div>
                   <div class="col-auto pl-1 pr-0">
                       <button class="btn btn-secondary st" data-dismiss="modal" aria-label="Close" (click)="onEditSurveyObjdata()">Save</button>
                   </div>
               </div>
           </div> 
       </div>
     </div>
   </div>
</div>
<!--Edit Survey Objective Ends-->
