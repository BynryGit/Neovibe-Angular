<div class="tab-pane fade" id="supplier_subcategory" role="tabpanel" aria-labelledby="supplier_subcategory_tab">
    <div class="row justify-content-end">
        <div class="col">
            <form class="pr-search-form d-inline-block">
                <span class="s-icon"></span>
                <input class="form-control pr-table-search" type="search" name="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchText">       
            </form>
        </div>
        <div class="col-auto pl-0">
            <button class="btn btn-secondary st" role="button" data-toggle="modal" data-target="#add_supplier_product_sub_category" (click)="onAddclickevent()">
                <fa-icon [icon]="faPlus"></fa-icon>Add
            </button>
        </div>
    </div><br>
    <div fxLayout="row wrap" fxLayout.xs="column wrap" fxLayoutGap="20px">
        <div class="plan-card" style="width:280px;" *ngFor="let item of productSubCategory.results  | filter:searchText">
            <div class="plan-card-header">
                <div class="row">
                    <div class="col-12">
                        <h4 class="ttl">{{item.name}}</h4>
                        <!-- <span class="h6">Post Paid</span>&nbsp;|&nbsp;<span class="h6">Variable</span> -->
                        <span (click)="onCardclickevent(item)" class="edt st" tooltipClass="pr-tooltip" placement="top" ngbTooltip="edit" [openDelay]="300" [closeDelay]="500" role="button" data-toggle="modal" data-target="#edit_supplier_product_sub_category"><i class="icons8 icons8-edit"></i></span>
                    </div>
                    <div class="col-12">
                        <input type="hidden" id="one"  value="{{item.id_string}}"/>

                    </div>
                </div>                                    
            </div>
            <div class="plan-card-body">
                <div class="row">
                   
                    <div class="col-6">
                        <p class="p p-13 mb-1">Active</p>
                        <h6 class="h6 mb-3">{{item.is_active}}</h6>
                    </div>
                    <div class="col-6">
                        <p class="p p-13 mb-1">Created by</p>
                        <h6 class="h6 mb-3">Admin</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p class="p p-13 mb-1">Created Date</p>
                        <h6 class="h6 mb-3">{{item.created_date| date : 'dd MMM yy'}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>         
</div>

<!--Supplier Product Sub Category Start-->
<div class="pr-modal">
    <div class="modal right fade" id="add_supplier_product_sub_category" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="addsubTypeModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">    
            <div class="modal-header pr-modal-header">
                <h4 class="modal-title" id="addRole_subType_Label">Add Product Sub Category</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <ngx-simplebar [options]="scrollOptions" class="modal-body pr-modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="inner-form">
                            <div class="form-row">
                                <div class="col">
                                    <label>Product  Category</label>
                                    <ng-select [items]="productCategory" [(ngModel)]="productCategory.id_string" bindvalue="id_string" bindLabel="name" appendTo="body" placeholder="Select Product Category" name="Type" [clearable]="false">                                                               
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="inner-form">
                            <div class="form-row">
                                <div class="col">
                                    <label>Product Sub Category</label>
                                    <input type="text" [(ngModel)]="productSubCategory.name" class="form-control" placeholder="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ngx-simplebar>
            <div class="modal-footer pr-modal-footer">
                <div class="row justify-content-end">
                    <div class="col-auto">
                        <button class="btn btn-outline-light3 st" data-dismiss="modal" aria-label="Close">Cancel</button>
                    </div>
                    <div class="col-auto pl-1 pr-0">
                        <button class="btn btn-secondary st" data-dismiss="modal" aria-label="Close" (click)="onAddProductSubCategorydata()">Add</button>
                    </div>
                </div>
            </div> 
        </div>
      </div>
    </div>
</div>
<!--Supplier Product Sub Category End-->

<!--Product Sub Category edit start-->
<div class="pr-modal">
    <div class="modal right fade" id="edit_supplier_product_sub_category" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="addsubTypeModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">    
            <div class="modal-header pr-modal-header">
                <h4 class="modal-title" id="editSubTypeModalLabel">Edit Product Category</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <ngx-simplebar [options]="scrollOptions" class="modal-body pr-modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="inner-form">
                            <div class="form-row">
                                <div class="col">
                                    <label>Product Category</label>
                                    <ng-select [items]="productCategory" [(ngModel)]="productCategory.id_string" bindvalue="id_string" bindLabel="name" appendTo="body" placeholder="Select Product Category" name="Type" [clearable]="false">                                                               
                                    </ng-select>
                                </div> 
                               
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label>Product Sub Category</label>
                                    <input type="text" [(ngModel)]="productSubCategory.name" class="form-control" placeholder="" />
                                </div> 
                               
                            </div>
                        </div>
                    </div>
                </div>
            </ngx-simplebar>
            <div class="modal-footer pr-modal-footer">
                <div class="row justify-content-end">
                    <div class="col-auto">
                        <button class="btn btn-outline-light3 st" data-dismiss="modal" aria-label="Close">Cancel</button>
                    </div>
                    <div class="col-auto pl-1 pr-0">
                        <button class="btn btn-secondary st" data-dismiss="modal" aria-label="Close" (click)="onEditProductSubCategorydata()">Save</button>
                    </div>
                </div>
            </div> 
        </div>
      </div>
    </div>
</div>
<!--Product Sub Category edit end-->
