<div class="tab-pane fade" id="tender_quote" role="tabpanel" aria-labelledby="tender_quote_tab">
    <div class="row justify-content-end">
        <div class="col">
            <form class="pr-search-form d-inline-block">
                <span class="s-icon"></span>
                <input class="form-control pr-table-search" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
        <div class="col-auto pl-0">
            <button class="btn btn-secondary st" role="button" data-toggle="modal" data-target="#add_tender_quot">
                <fa-icon [icon]="faPlus"></fa-icon>Add
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="listview-table-wrap">  
                <label class="p p-12">Showing Last 6 month records</label>                                          
                <table datatable id="table1" [dtOptions]="dtOptions" class="pr-datatable table table-hover">
                    <thead>
                        <tr>
                            <th scope="col" *ngFor="let item of blocks"><span>{{item.name}}</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of dataSet">
                            <td>{{item.tender_name}}</td>
                            <td>{{item.bill_amount}}</td>
                            <td>{{item.submission_date | date : 'dd MMM yyyy'}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.active}}</td>
                            <td>{{item.created_by}}</td>
                            <td>{{item.created_date | date : 'dd MMM yyyy'}}</td>
                            <td class="action">
                                <ul class="list-group list-group-horizontal action-list">
                                    <li class="list-group-item st"  [openDelay]="300" [closeDelay]="500" role="button" data-toggle="modal" data-target="#edit_tender_quot">
                                        <i class="icons8 icons8-edit"></i>
                                    </li>
                                  
                                </ul>
                            </td>
                        </tr> 
                    </tbody>
                </table>                                        
            </div>
        </div>
    </div>
</div>

<!--Tender Quotation add start-->
<div class="pr-modal">
    <div class="modal right fade" id="add_tender_quot" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="addsubTypeModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">    
            <div class="modal-header pr-modal-header">
                <h4 class="modal-title" id="addRole_subType_Label">Add Tender Quotation</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <ngx-simplebar [options]="scrollOptions" class="modal-body pr-modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="inner-form">
                            <div class="form-row">
                                <div class="col">
                                    <label>Tender name</label>
                                    <input type="text" class="form-control" placeholder="" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label>Amount</label>
                                    <input type="text" class="form-control" placeholder="" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label>Submission date</label>
                                    <input type="text" class="form-control" placeholder="" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label>Description</label>
                                    <input type="text" class="form-control big-textarea" placeholder="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ngx-simplebar>
            <div class="modal-footer pr-modal-footer">
                <div class="row justify-content-end">
                    <div class="col-auto">
                        <button class="btn btn-outline-light3 st" data-dismiss="modal" aria-label="Close">Cancel</button>
                    </div>
                    <div class="col-auto pl-1 pr-0">
                        <button class="btn btn-secondary st" data-dismiss="modal" aria-label="Close">Add</button>
                    </div>
                </div>
            </div> 
        </div>
      </div>
    </div>
</div>
<!--Tender Quotation add end-->
