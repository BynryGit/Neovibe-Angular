<div class="tab-pane fade show active" id="registrationtype" role="tabpanel" aria-labelledby="surveytypetab">
    <div class="row justify-content-end">
        <div class="col">
            <form class="pr-search-form d-inline-block">
                <span class="s-icon"></span>
                <input class="form-control pr-table-search" type="search" name="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchText">
            </form>
        </div>
        <div class="col-auto pl-0">
            <button class="btn btn-secondary st" role="button" data-toggle="modal" data-target="#addRegistrationType">
                <fa-icon [icon]="faPlus"></fa-icon>Add
            </button>
        </div>
    </div><br>
    <div fxLayout="row wrap" fxLayout.xs="column wrap" fxLayoutGap="20px">
        <div fxLayout="row wrap" fxLayout.xs="column wrap" fxLayoutGap="20px"> 
            <div class="plan-card" style="width:280px;" *ngFor="let item of registration_typeList.results| filter:searchText">
               <div class="plan-card-header">
                   <div class="row">
                       <div class="col-12">
                           <h4 class="ttl">{{item.name}}</h4>
                            <span (click)="onCardClickEvent(item)" class="edt st" tooltipClass="pr-tooltip" placement="top" ngbTooltip="edit" [openDelay]="300" [closeDelay]="500" role="button" data-toggle="modal" data-target="#editRegistrationType"><i class="icons8 icons8-edit"></i></span>
                       </div>
                       <div class="col-12">
                           <input type="hidden" value="{{item.id_string}}"/>
                       </div>
                       <div class="col-12">
   
                       </div>
                   </div>                                    
               </div>
               <div class="plan-card-body">
                   <div class="row">
                       <div class="col-6">
                           <p class="p p-13 mb-1">Active</p>
                           <h6 class="h6 mb-3">{{item.is_active}}</h6>
                       </div>
                       <div class="col-6">
                           <p class="p p-13 mb-1">Created by</p>
                           <h6 class="h6 mb-3">Admin</h6>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-6">
                           <p class="p p-13 mb-1">Created date</p>
                           <h6 class="h6 mb-3">{{item.created_date | date : 'MMM dd yy'}}</h6>
                       </div>
                       <div class="col-6">
                            <p class="p p-13 mb-1">Service</p>
                            <h6 class="h6 mb-3">{{item.utility_product.name}}</h6>
                        </div>
                   </div>                                  
               </div>
           </div> 
       </div>   
</div>
</div>

<!--Basic Registration Type Add Start-->
<div class="pr-modal">
    <div class="modal right fade" id="addRegistrationType" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="addsubTypeModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">    
            <div class="modal-header pr-modal-header">
                <h4 class="modal-title" id="addRole_subType_Label">Add Registration Type</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <ngx-simplebar [options]="scrollOptions" class="modal-body pr-modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="inner-form">
                            <div class="form-row">
                                <div class="col">
                                    <label>Service</label>
                                    <ng-select [items]="service_List.results" bindLabel="name" bindvalue="id_string" placeholder="Select Service" appendTo="body" [(ngModel)]="registration_type_Obj.service">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label>Type</label>
                                    <input type="text" class="form-control" placeholder="Enter Registration Type"  [(ngModel)]="registration_type_Obj.name" name = "addregistration_type"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ngx-simplebar>
            <div class="modal-footer pr-modal-footer">
                <div class="row justify-content-end">
                    <div class="col-auto">
                        <button class="btn btn-outline-light3 st" data-dismiss="modal" aria-label="Close">Cancel</button>
                    </div>
                    <div class="col-auto pl-1 pr-0">
                        <button class="btn btn-secondary st" data-dismiss="modal" aria-label="Close" (click)="onAddRegistrationTypedata()">Add</button>
                    </div>
                </div>
            </div> 
        </div>
      </div>
    </div>
</div>

<!--Basic Registration Type Add End-->

<!--Basic Registration Type Edit Starts-->
<div class="pr-modal">
    <div class="modal right fade" id="editRegistrationType" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="editCountryModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">    
            <div class="modal-header pr-modal-header">
                <h4 class="modal-title" id="editSubTypeModalLabel">Edit Registration Type</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <ngx-simplebar [options]="scrollOptions" class="modal-body pr-modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="inner-form">
                            <div class="form-row">
                                <div class="col">
                                    <label>Service</label>
                                    <ng-select [items]="service_List.results" bindLabel="name" bindvalue="id_string" placeholder="Select Service" appendTo="body" [(ngModel)]="registration_type_Obj_edit.service">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label>Type</label>
                                    <input type="text" class="form-control" placeholder="Enter Registration Type"  [(ngModel)]="registration_type_Obj_edit.name" name = "editregistration_type"/>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </ngx-simplebar>
            <div class="modal-footer pr-modal-footer">
                <div class="row justify-content-end">
                    <div class="col-auto">
                        <button class="btn btn-outline-light3 st" data-dismiss="modal" aria-label="Close">Cancel</button>
                    </div>
                    <div class="col-auto pl-1 pr-0">
                        <button class="btn btn-secondary st" data-dismiss="modal" aria-label="Close"  (click)="onEditRegistrationTypedata()">Save</button>
                    </div>
                </div>
            </div> 
        </div>
      </div>
    </div>
</div>
<!--Basic Registration Type Edit Ends-->
