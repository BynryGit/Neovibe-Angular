<div class="row">
    <div class="col-12" *ngIf="contracts.length != 0">
		<div class="row">
			<div class="col-2">
				<p class="p p-13">Product</p>
			</div>
			<div class="col-2">
				<p class="p p-13">Meter No.</p>
			</div>
			<div class="col-2">
				<p class="p p-13">Categoty</p>
			</div>
			<div class="col-2">
				<p class="p p-13">Sub category</p>
			</div>
			<div class="col-2">
				<p class="p p-13">Contract</p>
			</div>
			<div class="col-2">
				<p class="p p-13">Deposite</p>
			</div>
		</div>
    	<div *ngFor="let item of contracts">
	        <div class="row">
	            <div class="col-2">
	                <h6 class="h6">{{item.product}}</h6>
	            </div>
	            <div class="col-2">
	                <h6 class="h6">{{item.meter}}</h6>
	            </div>
	            <div class="col-2">
	                <h6 class="h6">{{item.category}}</h6>
	            </div>
	            <div class="col-2">
	                <h6 class="h6">{{item.sub_category}}</h6>
	            </div>
	            <div class="col-2">
	                <h6 class="h6">{{item.contract}}</h6>
	            </div>
	            <div class="col-2">
	                <h6 class="h6">{{item.deposite}}</h6>
	            </div>
	        </div>
	        <hr>
    	</div>
    </div>
</div>
