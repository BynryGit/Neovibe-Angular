<div class="row">
    <div class="col-12" *ngIf="offers.length != 0">
		<div class="row">
			<div class="col-3">
				<p class="p p-13">Product</p>
			</div>
			<div class="col-3">
				<p class="p p-13">Meter No.</p>
			</div>
			<div class="col-3">
				<p class="p p-13">Contract</p>
			</div>
			<div class="col-3">
				<p class="p p-13">Offer</p>
			</div>
		</div>
    	<div *ngFor="let item of offers">
	        <div class="row">
	            <div class="col-3">
	                <h6 class="h6">{{item.product}}</h6>
	            </div>
	            <div class="col-3">
	                <h6 class="h6">{{item.meter}}</h6>
	            </div>
	            <div class="col-3">
	                <h6 class="h6">{{item.contract}}</h6>
	            </div>
	            <div class="col-3">
	                <h6 class="h6">{{item.offer}}</h6>
	            </div>
	        </div>
	        <hr>
    	</div>
    </div>
</div>
